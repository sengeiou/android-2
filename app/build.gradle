apply plugin: 'com.android.application'

android {
    compileSdkVersion android.compileSdkVersion
    buildToolsVersion android.buildToolsVersion

    defaultConfig {
        applicationId android.applicationId
        minSdkVersion android.minSdkVersion
        targetSdkVersion android.targetSdkVersion
        versionCode android.versionCode
        versionName android.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = java.javaVersion
        sourceCompatibility = java.javaVersion
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation dependence.appcompat
    implementation dependence.constraintlayout
    implementation dependence.material
    implementation dependence.recyclerview
    implementation dependence.viewpager

    implementation dependence.lifecycle
    implementation dependence.lifecycle_java8
    implementation dependence.viewmodel
    implementation dependence.livedata

    implementation dependence.okhttp
    implementation dependence.gson
    implementation dependence.eventbus

    implementation dependence.room_runtime
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    annotationProcessor dependence.room_compiler

    implementation dependence.multidex
    implementation dependence.logger

}
