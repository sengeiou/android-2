// Top-level build file where you can add configuration options common to all sub-projects/modules.
subprojects {
    ext {
        android = [
                compileSdkVersion   : 29,
                buildToolsVersion   : '29.0.3',
                applicationId       : 'com.zhuj.android',
                minSdkVersion       : 26,
                targetSdkVersion    : 29,
                versionCode         : 1,
                versionName         : '1.0.0',
                multiDexEnabled     : true,
                manifestPlaceholders: [UMENG_CHANNEL_VALUE: '']
        ]
//        signConfigs = [
//        'storeFile'    : 'abc',
//        'storePassword': '123456',
//        'keyAlias'     : 'abc',
//        'keyPassword'  : '123456'
//        ]

        java = ['javaVersion': JavaVersion.VERSION_1_8]

        dependence = [
                appcompat         : 'androidx.appcompat:appcompat:1.1.0',
                constraintlayout  : 'androidx.constraintlayout:constraintlayout:1.1.3',
                material          : 'com.google.android.material:material:1.1.0',
                recyclerview      : 'androidx.recyclerview:recyclerview:1.1.0',
                viewpager         : 'androidx.viewpager:viewpager:1.0.0',
                cardview          : 'androidx.cardview:cardview:1.0.0',
                design            : 'com.android.support:design:28.0.0',

                room_runtime      : 'androidx.room:room-runtime:2.2.3',
                room_compiler     : 'androidx.room:room-compiler:2.2.3',

                lifecycle         : "androidx.lifecycle:lifecycle-runtime:2.2.0",
                viewmodel         : "androidx.lifecycle:lifecycle-viewmodel:2.2.0",
                livedata          : "androidx.lifecycle:lifecycle-livedata:2.2.0",
                lifecycle_java8   : "androidx.lifecycle:lifecycle-common-java8:2.2.0",

                okhttp            : 'com.squareup.okhttp3:okhttp:3.14.0',
                gson              : 'com.google.code.gson:gson:2.8.6',
                eventbus          : 'org.greenrobot:eventbus:3.2.0',

                swiperefreshlayout: 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0',

                multidex          : 'androidx.multidex:multidex:2.0.0',
                logger            : 'com.orhanobut:logger:2.2.0']

    }
}

buildscript {

    repositories {
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
//        google()
//        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    repositories {
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
//        google()
//        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
